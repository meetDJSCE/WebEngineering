<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="width: 1000px">
        <h1 style="text-align: center">VIP Registration</h1>
    </div>
    <table style="border: 5px solid black;" width="50%">
        <tr>
            <td width="50%">
                <form>
                    <table border="0" cellpadding="10px"
                        style="margin: auto; border-right: 1px solid grey; padding-right: 4%;" align="center"
                        width="100%">
                        <tr>
                            <td><label>Prefix</label></td>
                            <td><input type="text" style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label>Name</label></td>
                            <td><input type="text" placeholder="First Name" style="width: 45%;"> <input type="text"
                                    placeholder="Last Name" style="width: 45%;">
                            </td>
                        </tr>
                        <tr>
                            <td><label>Preferred Pronouns</label></td>
                            <td><input type="text" style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label>Email</label></td>
                            <td><input type="text" placeholder="sample@example.com" style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label for="">Work Phone</label></td>
                            <td><input type="text" style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label for="">Cell Phone</label></td>
                            <td><input type="text" style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label for="">Job Title</label></td>
                            <td><input type="text" style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label for="">Company</label></td>
                            <td><input type="text" style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label for="">Flight arrival time(to be picked up)</label></td>
                            <td><input type="text" style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label for="">Flight departure time(to be dropped off)</label></td>
                            <td><input type="text" style="width: 100%;"></td>
                        </tr>
                    </table>
                </form>

            </td>
            <td width="49%">

                <table border="0" cellpadding="10px" style="margin: auto;" align="center">
                    <form>
                        <tr>
                            <td><label>Where do you want to be picked up?</label></td>
                        </tr>
                        <tr>
                            <td><input type="text" style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label>Where do you want to be dropped off?</label></td>
                        </tr>
                        <tr>
                            <td><input type="text" style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label>Will your spouse attend? Leave name and contact if so.</label></td>
                        </tr>
                        <tr>
                            <td><input type="text" style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label for="">Are you interested in attending VIP networking event?</label></td>
                        </tr>
                        <tr>
                            <td><center><input type="radio" name="op1">Yes &<input type="radio" name="op1">No</td></center>
                        </tr>
                        <tr>
                            <td> <label for="">Would you like to be sent event gifts?</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="op2">Yes<input type="radio" name="op2">No</td>
                        </tr>
                    </form>
                </table>

            </td>
        </tr>
    </table>

</body>

</html>
